<!DOCTYPE html>
<html>
<head>
	<title>Lazy Proximity</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		img {
			display: block;
			margin: 20px auto;
			width: 100%;
			border: 1px solid red;
		}
		.lazy-holder {
			min-height: 240px;
			border: 1px solid #ededed;
		}
	</style>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>
<body>

	<div class="container">
    <div class="row">
      <div class="col-sm-3">
          <button type="button" class="btn btn-primary" data-lazy-target=".lazy-holder img">Group 1</button>
      </div>
      <div class="col-sm-3">
          <button type="button" class="btn btn-secondary" data-lazy-target=".lazy-holder1 img">Group 2</button>
      </div>
      <div class="col-sm-3">
          <button type="button" class="btn btn-success" data-lazy-target=".lazy-holder2 img">Group 3</button>
      </div>
      <div class="col-sm-3">
          <button type="button" class="btn btn-info" data-lazy-target=".lazy-holder3 img">Group 4</button>
      </div>
    </div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/bb.png">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder1">
  			<img data-lazy-src="images/earth.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder2">
  			<img data-lazy-src="images/light.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder3">
  			<img data-lazy-src="images/logo.png">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/maths.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder1">
  			<img data-lazy-src="images/me.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder2">
  			<img data-lazy-src="images/planet.png">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder3">
  			<img data-lazy-src="images/rampant.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/red-planet.png">
  		</div>
		</div>
		<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder1">
  			<img data-lazy-src="images/brent.gif">
  		</div>
		</div>
		<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder2">
  			<img data-lazy-src="images/monkey.gif">
  		</div>
		</div>
  	</div>
		<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder3">
  			<img data-lazy-src="images/audi.jpg">
  		</div>
		</div>
		<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/bridge.jpg">
  		</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/lazy-proximity.min.js"></script>
	<script type="text/javascript">

		var selectors = '.lazy-holder img, .lazy-holder1 img, .lazy-holder2 img, .lazy-holder3 img';
		var lazyImages = new LazyProximity(selectors, '.btn');

		window.addEventListener('lazyloadcomplete', function(evt) {
			console.log('loaded!', evt.target);
		});
		
	</script>
</body>
</html>
