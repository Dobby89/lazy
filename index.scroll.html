<!DOCTYPE html>
<html>
<head>
	<title>Lazy Scroll</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		img {
			display: block;
			margin: 20px auto;
			width: 100%;
			border: 1px solid red;
		}
		.lazy-holder {
			min-height: 240px;
			border: 1px solid #ededed;
		}
	</style>
</head>
<body>

	<div class="container">
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-src="images/bb.png">

  	</div>

  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-src="images/earth.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-src="images/light.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-src="images/logo.png">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-src="images/maths.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-src="images/me.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-src="images/planet.png">

  	</div>

  	</div>

  			<img data-src="images/red-planet.png">

		</div>
		<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">

		</div>
		<div class="row">

  			<img data-src="images/bridge.jpg">
  		</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/lazy-scroll.min.js"></script>
	<script type="text/javascript">

		var lazyImages = new LazyScroll('.lazy-holder img');
		
	</script>
</body>
</html>
