<!DOCTYPE html>
<html>
<head>
	<title>Lazy Scroll</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		img {
			display: block;
			margin: 20px auto;
			width: 100%;
			border: 1px solid red;
			opacity: 0;
			transition: 2s opacity ease-in-out;
		}
		.lazy-holder {
			min-height: 240px;
			border: 1px solid #ededed;
		}
		.full-opacity {
			opacity: 1;
		}
	</style>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>
<body>

	<div class="container">
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/bb.png">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/earth.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/light.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/logo.png">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/maths.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/me.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/planet.png">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/rampant.jpg">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/red-planet.png">
  		</div>
		</div>
		<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/brent.gif">
  		</div>
		</div>
		<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/monkey.gif">
  		</div>
		</div>
  	</div>
		<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/audi.jpg">
  		</div>
		</div>
		<div class="row">
  		<div class="col-sm-4 offset-sm-4 lazy-holder">
  			<img data-lazy-src="images/bridge.jpg">
  		</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/lazy-scroll.min.js"></script>
	<script type="text/javascript">

		var lazyImages = new LazyScroll('.lazy-holder img');
		window.addEventListener('lazyloadcomplete', function(evt) {
			console.log('loaded!', evt.target.src);
			evt.target.classList.add('full-opacity');
		});
		
	</script>
</body>
</html>
